        link: https://tracr.com/
        quote: >
          Blockchain and computer vision project for matching diamonds through the manufacturing process.
        description: |
          Joined TRACR to take ownership of computer vision platform for diamond matching.

          Reduced average matching latency from 3 minutes to 30 seconds and increased throughput by 300%. This alongside improvements to precision and recall were instrumental to multi-million dollar engagement with Sarine Technologies.

          Developed data quality standards for 3D Diamond geometries that have been adopted across the industry.

          Designed and implemented experimental framework for evaluating computer vision models and simulating matching scenarios.

