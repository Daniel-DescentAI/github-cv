          Developed evaluation framework and inference pipeline and overall project infrastructure. Worked with researchers to improve Jaccard similarity for meeting summarisation from 67% to 98%.

          Project successfully delivered to HG Capital with Artanis completing demonstration at HG Portfolio conference.

