about_content: | # this will include new lines to allow paragraphs
  Machine Learning Engineer and consultant with track record of delivering across startups and FTSE-100 organisations.

  I blend engineering expertise, research and business acumen to deliver solutions that are appropriate for the scale of the problem. My work spans computer vision, Generative AI, NLP and time series classification.

  Beyond this I've published contributions to Towards Data Science on [reinforcement learning](https://medium.com/data-science/using-offline-reinforcement-learning-to-trial-online-platform-interventions-b72ab22f71c0) and am increasingly focused on the organisation hurdles that prevent delivery of successful AI projects.

  If you're looking for help with your AI project, [please get in touch](mailto:daniel@descentai.dev).
